<h1 class="page-title no-lower-margin">
	View Content Type
</h1>

<div class="row">
	<div class="col-sm-12 text-right">
		<a class="btn btn-xs btn-link" ui-sref="admin.artifact.list">Cancel</a>
		<a class="btn btn-xs btn-link" ui-sref="admin.artifact.edit({artifactId:artifact._id})">Edit</a>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">

		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="name" class="control-label">Type</label>
					<div id="name" name="name" class="form-control-static" ng-bind-html="artifact.name"></div>
				</div>
			</div>

		<hr>

		<div class="text-right">
			<a class="btn btn-default" ui-sref="admin.artifact.list">Cancel</a>
			<a class="btn btn-default" ui-sref="admin.artifact.edit({artifactId:artifact._id})">Edit</a>
		</div>

	</div>
</div>
