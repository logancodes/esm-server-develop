<div class="modal-header">
    <button type="button" class="btn btn-default close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{ artifact.name }}</h3>
</div>
<div class="modal-body">
    <tmpl-artifact-display x-mode="mode" x-artifact="artifact" x-project="project"></tmpl-artifact-display>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
