<div class="condition-view">

	<div class="view-title-container">
		<h1><span>Condition Library</span><span ng-show="condition.name">&nbsp; &rsaquo; &nbsp;{{ condition.name }}</span></h1>
    <div class="actions">
      <a class="btn btn-sm btn-default" ui-sref="admin.condition.edit({conditionId:condition._id})">
        <span class="glyphicon glyphicon-pencil"></span><span>Edit</span>
      </a>
    </div>
  </div>

	<div class="view-body-container">

		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="name" class="control-label">Name</label>
					<div id="name" name="name" class="form-control-static" ng-bind-html="condition.name"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label for="subject" class="control-label">Subject</label>
					<div class="form-control-static" ng-bind-html="condition.subject"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="form-group">
					<label for="sector" class="control-label">Sector</label>
					<div class="form-control-static" ng-bind-html="condition.sector"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="shortDesc" class="control-label">Condition</label>
					<div class="form-control-static" ng-bind-html="condition.description"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="shortDesc" class="control-label">Report Requirements</label>
					<div class="form-control-static" ng-bind-html="condition.reportRequirements"></div>
				</div>
			</div>
		</div>

		<div class="row pick-list">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="pillar" class="control-label">Pillars</label>
					<div class="well well-sm">
						<display-array x-source-array="pillars" x-selected-array="condition.pillars" x-key-string="id" x-value-string="title"></display-array>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="stage" class="control-label">Applicable Stages</label>
					<div class="well well-sm">
						<display-array x-source-array="stages" x-selected-array="condition.stages" x-key-string="id" x-value-string="title"></display-array>
					</div>
				</div>
			</div>
		</div>

		<div class="form-footer clearfix">
			<a class="back-btn btn btn-link pull-left" ui-sref="admin.condition.list"><span class="glyphicon glyphicon-chevron-left"></span>Back to Condition Library</a>
		</div>

	</div><!-- / VIEW BODY CONTAINER -->

</div>
