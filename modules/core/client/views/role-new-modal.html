<div class="modal-header">

	<h3 class="modal-title">New Role &nbsp;&rsaquo;&nbsp; {{s.name}}</h3>
</div>

<div class="modal-body">
	<div class="alert alert-danger eao-comment-notes" ng-if="!s.isOK">
		<span class="value wrap-text">That Role Name is already in use, please try another.</span>
