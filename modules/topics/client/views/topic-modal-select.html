
<div class="select-topic-modal">

	<div class="modal-header">
		<h3 class="modal-title">Add Valued Component(s)</h3>
	</div>

	<div class="modal-body">
		<section class="panel panel-default">
			<table ng-table="tableParams" x-show-filter="toggleFilter" class="table">
				<tr ng-repeat="o in self.data" ng-click="self.toggleItem(o)">
					<td class="select-col" header-class="'select-col'"><input type="checkbox" ng-click="self.toggleItem(o)"/></td>
					<td data-title="'Pillar'" sortable="'self.data.pillar'" filter="{'pillar':'select'}" filter-data="">{{o.pillar}}</td>
					<td data-title="'Name'" sortable="'self.data.name'" filter="{'name':'text'}">{{o.name}}</td>
					<td data-title="'Type'" sortable="'self.data.type'" filter="{'type':'select'}" filter-data="getTypes()">{{o.type}}</td>
					<td data-title="'Parent'" sortable="'self.data.parent'" filter="{'parent':'text'}">{{o.parent}}</td>
					<tr ng-show="!self.data || !self.data.length" class="text-center">
						<td colspan="5">No Topics found.</td>
					</tr>					
				</tr>
			</table>
		</section>
	</div>

	<div class="modal-footer">
		<div>
			<button class="btn btn-default" href ng-click="self.cancel()">Cancel</button>
			<button class="btn btn-primary" href ng-click="self.ok()">Ok</button>
		</div>
	</div>
	
</div>
