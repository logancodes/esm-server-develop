<div class="modal-header">
	<button ng-if="!docUploadModal.uploading" type="button" class="btn btn-default close" ng-click="docUploadModal.cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Upload Documents</h3>
</div>
<div class="modal-body">
	<tmpl-documents-upload-classify x-project="docUploadModal.project" x-type="project" x-doc-location-code="docUploadModal.docLocationCode" x-artifact="docUploadModal.artifact"></tmpl-documents-upload-classify>
</div>
<div class="modal-footer">
	<button ng-if="docUploadModal.uploading" disabled class="btn btn-default disabled" type="button">Cancel</button>
	<button ng-if="!docUploadModal.uploading" class="btn btn-default" type="button" ng-click="docUploadModal.cancel()">Cancel</button>
    <button
        ng-if="docUploadModal.enableUpload"
        class="btn btn-primary"
        type="button"
        ng-click="docUploadModal.uploading || docUploadModal.ok()">OK</button>
    <button
        ng-if="!docUploadModal.enableUpload"
        class="btn btn-primary disabled"
        type="button">OK</button>
</div>
