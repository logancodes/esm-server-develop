<section class="row">
  <div class='col-sm-10'>
    <h1 class="page-title">
      Admin
    </h1>
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3 class="panel-title">Inspection Reports</h3>
      </div>

      <div class="panel-body">

        <div class="form-group">
          <label for="searchInspectionReports" class="control-label">Search Inspection Reports</label>
          <input id="searchInspectionReports" class="form-control" type="text" ng-model="listInspectionReports.search" placeholder="Search" ng-change="listInspectionReports.figureOutItemsToDisplay()" />
        </div>

          <table class="table table-condensed table-hover">
            <thead>
            <tr>
              <th>Project Name</th>
            </tr>
            </thead>
            <tr ng-repeat="report in listInspectionReports.pagedItems" ng-click="listInspectionReports.edit(report);">
              <td ng-bind="report.projectName"></td>
            </tr>
          </table>

        <div class="text-right">

          <div class="form-group">
            <input type="button" value="Add Inspection Report" class="btn btn-default btn-sm" ng-click="listInspectionReports.add();">
          </div>

          <pagination class="pagination-sm" boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
        </div>

      </div>
    </div>
  </div>
  <div class='col-sm-2'>
    <tmpl-system-menu x-menu-context="'settings'"></tmpl-system-menu>
  </div>
</section>
